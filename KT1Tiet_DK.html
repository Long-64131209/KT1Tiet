<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='KT1Tiet_DK.css'>
    <script src='KT1Tiet_DK.js'></script>
    <script src="https://kit.fontawesome.com/3f53b3fc70.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Đăng Ký</h1>
        <div class="form ">
            <input type="text" id="username" placeholder="username" onkeyup="checkUser()">
            <small></small>
        </div>
        <div class="form ">
            <input type="text" id="email" placeholder="email" onkeyup="validateEmail()">
            <small></small>
        </div>
        <div class="form ">
            <input type="password" id="pass1" name="pass1" placeholder="Mật khẩu" onkeyup="checkPass()" autocomplete="off" required><i onclick="OnOffPass1()" id="icon1" class="icon1 fa-solid fa-eye"></i>
        </div>
        <div class="form ">
            <input type="password" id="pass2" name="pass2" placeholder="Nhập lại mật khẩu" onkeyup="checkPass()" autocomplete="off" required><i onclick="OnOffPass2()" id="icon2" class="icon2 fa-solid fa-eye"></i>
            
            <small></small>
        </div>
        <p id="message"></p>
        <button type="submit" class="btn-submit" onclick="checkInput()">Sign up</button>
    </div>
</body>
</html>
